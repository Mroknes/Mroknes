    <script>
        function ObliczDPS(){
            var name = document.getElementById('name').value;
            var time = parseFloat(document.getElementById('time.sec').value);
            var dmg = parseFloat(document.getElementById('dmg').value);
            var lvl = parseFloat(document.getElementById('lvl').value);
            
            if(lvl > 0 && time > 0 && dmg >0){
                var obdps = dmg * time/lvl;
                document.getElementById('obdps').innerHTML = 'DPS postaci ' + name +' to:' + obdps;
            } else {
                document.getElementById('obdps').innerHTML = 'Wpisz wszystkie dane prawidłowo'; 
            }
        }
    </script>
